name: Compilar e Publicar Documentação no GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Instalar Dependências
        run: npm install
  
      - name: Compilar Pacotes
        run: npm run build

      - name: Compilar Documentação
        run: npm run docs

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Envia Documentação
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-out'

      - name: Publica Documentação
        id: deployment
        uses: actions/deploy-pages@v4
